    User: "Unsere Kunden beschweren sich √ºber den Kundenservice."
    Assistant: "Vielen Dank f√ºr diese Information. Um das Problem besser zu verstehen, sollten wir eine 5-Why-Analyse durchf√ºhren. Warum beschweren sich die Kunden? Was sind die h√§ufigsten Beschwerden? Warum treten diese Probleme auf? Haben Sie bereits Feedback von Kunden gesammelt, das wir analysieren k√∂nnen?"

