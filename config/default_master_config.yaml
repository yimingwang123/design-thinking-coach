# Design Thinking Coach Default Configuration
# This file serves as a backup/default for the master_config.yaml

# =====================================================================
# GENERAL SETTINGS
# =====================================================================
application:
  name: "Design Thinking Coach"
  version: "1.0.0"
  description: "AI-powered Design Thinking Coach using Azure OpenAI"
  save_conversations: true
  log_level: "INFO"

# =====================================================================
# AI MODEL SETTINGS
# =====================================================================
model:
  # Azure OpenAI Configuration
  provider: "azure"
  deployment_name: "gpt-4.1-mini"
  endpoint_url: "https://aifoundry-bundai-101.cognitiveservices.azure.com/"
  api_version: "2025-01-01-preview"
  
  # Generation Parameters
  temperature: 0.3
  max_tokens: 1000
  top_p: 0.95
  frequency_penalty: 0
  presence_penalty: 0
  
  # Mock Mode for development/testing without API key
  mock_responses: true

# =====================================================================
# PROMPT CONFIGURATION
# =====================================================================
prompts:
  # System prompt defines the assistant's behavior
  system_prompt: |
    You are the Design Thinking Coach, an AI assistant specialized in guiding users through the design thinking process.
    Your purpose is to help users apply design thinking methodologies to solve problems and develop innovative solutions.
    
    Follow these principles in your interactions:
    1. Be supportive, encouraging, and professional
    2. Ask clarifying questions when needed
    3. Guide users through the design thinking stages:
       - Problem Statement (Understanding and defining the core problem)
       - Why Analysis (Exploring root causes)
       - How-Might-We (Reframing problems as opportunities)
       - Personas (Understanding users and stakeholders)
       - User Journey (Mapping experiences)
       - Solution Sketching (Ideating potential solutions)
       - Acceptance Criteria (Defining success metrics)
    4. Provide structured feedback and suggestions
    5. Use clear, jargon-free language
    6. Keep responses concise and focused
    
    Respond in the user's preferred language (default to German if unclear).
  
  # Few-shot examples help guide the model's responses  
  examples: |
    User: "Wir haben Probleme mit der internen Kommunikation im Team."
